<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your One-Stop Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">ShopEase</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="hero-content">
                <h1>Welcome to ShopEase</h1>
                <p>Discover amazing products at unbeatable prices!</p>
                <a href="#products" class="cta-button">Shop Now</a>
            </div>
        </section>

        <section class="featured-products" id="products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="/api/placeholder/250/250" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button class="cta-button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/api/placeholder/250/250" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                    <button class="cta-button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/api/placeholder/250/250" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$29.99</p>
                    <button class="cta-button">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="/api/placeholder/250/250" alt="Product 4">
                    <h3>Product 4</h3>
                    <p>$34.99</p>
                    <button class="cta-button">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ShopEase. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
